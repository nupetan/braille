<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>墨字変換器</title>
	<script type="text/javascript" src="tosumi.js"></script>
	<style>
	textarea{resize: none}
	</style>
</head>

<body>
<h1>墨字変換器</h1>
<form>
	<textarea id="l" autocomplete ="on" autofocus cols="50" form
	maxlength="65535" minlength="0" name="o" required rows="10"
	selectiondirection="forward" spellcheck="true" wrap="hard"
	placeholder="ここに点字を入力してください"></textarea>
	<textarea id="m" name="p" rows="10" cols="50" wrap="hard"
	placeholder="ここに墨字が表示されます" readonly></textarea>
</form>
<p>ご利用になる前に<a href="EULA.html">利用規約</a>を必ずお読みください．ご利用と同時にこの規約に同意したとみなされます</p>
<p>左のテキストエリアに入力された点字をひらがな（外来語を由来とする音の一部はカタカナ）に変換します</p>
<ul>
	<li>変換機能は<a href="tosumi.js">ソースコード</a>内の連想配列により定義された文字に従います</li>
	<li>漢点字、数字、外字符などこれに類する点字は変換できません</li>
	<li>⠖は「！」または「ゑ」を表しますから、前後の文より適切に置き換えてください</li>
</ul>
<p><a href="2braille.html">点字変換器</a></p>
</body>

</html>
